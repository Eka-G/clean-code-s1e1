<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="main">
      <section class="add-elem">
        <label class="add-elem__label" for="new-task">Add Item</label>
        <div class="add-elem__wrapper">
          <input id="new-task" class="add-elem__input text-input task" type="text">
          <button class="add-elem__btn btn">Add</button>
        </div>
      </section>

      <section class="to-do">
        <h3 class="to-do__title title-h3">Todo</h3>
        <ul id="incomplete-tasks" class="to-do__list list">
          <li class="list__item">
            <input class="list__check" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input class="list__input text-input task" type="text">
            <button class="list__btn-edit btn">Edit</button>
            <button class="list__btn-delete btn">
              <img class="list__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>

          <li class="list__item edit-mode">
            <input class="list__check" type="checkbox">
            <label class="list__label task">Go Shopping</label>
            <input class="list__input text-input task" type="text" value="Go Shopping">
            <button class="list__btn-edit btn">Save</button>
            <button class="list__btn-delete btn">
              <img class="list__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__title title-h3">Completed</h3>
        <ul id="completed-tasks" class="completed__list list">
          <li class="list__item">
            <input class="list__check" type="checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input class="list__input text-input task" type="text">
            <button class="list__btn-edit btn">Edit</button>
            <button class="list__btn-delete btn">
              <img class="list__btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
